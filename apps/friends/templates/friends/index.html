<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
    <meta name="description" content= "Insert description of webpage">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'friends/css/style.css' %}">
  </head>

  <body>
    <div id=container>
        <h1> Welcome!</h1>
      <div class="registration">
        <h2>Registration</h2>
        <form action="/createuser" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <td>Alias:</td>
            <td><input type="text" name="alias"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" name="password"></td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td><input type="text" name="confirmpw"></td>
          </tr>
          <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob"></td>
          </tr>
        </table>
            <p><input type="submit" value="Register"></p>

        </form>
      </div>

      <div class="loginbox">
        <h2>Login</h2>
        <form action="/login" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="email"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" name="password"></td>
        </table>
          <p><input type="submit" value="Login"></p>
        </form>
      </div>
      <div class="errordisplay">
        {% if messages %}
          {% for k in messages%}
        <p {% if k.tags %} class="{{ k.tags }}" {% endif %} >
          {{ k | capfirst }}
        </p>
          {% endfor %}
        {% endif %}
    </div>

  </body>

</html>
